plugins {
    id 'java'
}

group 'com.bishojo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.junit.jupiter:junit-jupiter:5.7.1'
    compile 'org.mockito:mockito-core:3.7.7'
    compile 'org.assertj:assertj-core:3.11.1'
    compile 'org.assertj:assertj-swing:3.17.1'
    compile 'org.assertj:assertj-swing-junit:3.17.1'
}

test {
    useJUnitPlatform()
}